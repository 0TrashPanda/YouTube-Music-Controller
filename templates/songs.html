<svg id="loading-songs" class="mx-auto htmx-indicator-hidden" width="256" height="256" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_0XTQ{transform-origin:center;animation:spinner_y6GP .75s linear infinite;fill:mediumpurple}@keyframes spinner_y6GP{100%{transform:rotate(360deg)}}</style><path class="spinner_0XTQ" d="M12,23a9.63,9.63,0,0,1-8-9.5,9.51,9.51,0,0,1,6.79-9.1A1.66,1.66,0,0,0,12,2.81h0a1.67,1.67,0,0,0-1.94-1.64A11,11,0,0,0,12,23Z"/></svg>
{% for song in songs %}
    <div class="p-2 h-20 w-full flex items-center border-b-[1px] border-[rgba(255,255,255,.1)]">
        <img class="mr-4 ml-2 sm:ml-0 h-12 w-12 min-w-12 md:min-w-[60px] md:h-[60px] md:w-[60px]" src="{{ song.song_thumbnail_link }}" alt="{{ song.title }}">
        <div class="w-[50%] sm:w-[50%] md:w-[65%] lg:w-[75%] xl:w-[80%] 2xl:w-[85%] flex flex-col justify-center">
            <h3 class="text-ellipsis whitespace-nowrap overflow-hidden ">{{ song.song_title }}</h3>
            <div class="flex">
                <p class="text-xs text-dark">{{ song.artist }}</p>
                <span class="text-xs text-dark md:text-base whitespace-pre"> • </span>
                <p class="text-xs text-dark hidden sm:block">{{ song.album }}</p>
                <span class="hidden sm:block whitespace-pre text-xs text-dark"> • </span>
                <p class="text-xs text-dark">{{ song.song_length }}</p>
            </div>
        </div>
        <div class="w-16 md:w-40 ml-auto flex items-center justify-end">
            <img hx-post="/radio/{{ song.index }}" hx-target="#player-bar" hx-swap="outerHTML" class="cursor-pointer w-6 min-w-6 m-2" src="{{ url_for('static',filename='images/icons/radio.png') }}" alt="radio" title="Radio">
            <img hx-post="/add_to_queue/{{ song.index }}" class="cursor-pointer w-6 min-w-6 m-2" src="{{ url_for('static',filename='images/icons/add_to_queue.png') }}" alt="add_to_queue" title="Add to queue">
            <img hx-post="/play_next/{{ song.index }}" class="cursor-pointer w-6 min-w-6 m-2" src="{{ url_for('static',filename='images/icons/play_next.png') }}" alt="play_next" title="Play next">
            <img onclick="" class="cursor-pointer hidden w-6 min-w-6 m-2" src="{{ url_for('static',filename='images/icons/dots.png') }}" alt="menu">
        </div>
    </div>
{% endfor %}
