{% for song in songs %}
    <div class="h-20 w-full flex items-center border-b-[1px] border-[rgba(255,255,255,.1)]">
        <img class="mr-4 h-12 w-12 min-w-12 md:min-w-[60px] md:h-[60px] md:w-[60px]" src="{{ song.song_thumbnail_link }}" alt="{{ song.title }}">
        <div class="w-full md:w-[65%] lg:w-[75%] xl:w-[80%] 2xl:w-[85%] flex flex-col justify-center">
            <h3 class="text-ellipsis whitespace-nowrap overflow-hidden ">{{ song.song_title }}</h3>
            <div class="flex">
                <p>{{ song.artist }}</p>
                <span class="text-xs md:text-base whitespace-pre"> • </span>
                <p>{{ song.album }}</p>
                <span class="hidden md:block whitespace-pre text-sm"> • </span>
                <p>{{ song.song_length }}</p>
            </div>
        </div>
        <div class="w-16 md:w-40 ml-auto flex items-center justify-end">
            <img hx-post="/radio/{{ song.index }}" hx-target="#player-bar" hx-swap="outerHTML" class="cursor-pointer w-6 min-w-6 m-2 hidden md:block" src="{{ url_for('static',filename='images/icons/radio.png') }}" alt="radio" title="Radio">
            <img hx-post="/add_to_queue/{{ song.index }}" class="cursor-pointer w-6 min-w-6 m-2 hidden md:block" src="{{ url_for('static',filename='images/icons/add_to_queue.png') }}" alt="add_to_queue" title="Add to queue">
            <img hx-post="/play_next/{{ song.index }}" class="cursor-pointer w-6 min-w-6 m-2 hidden md:block" src="{{ url_for('static',filename='images/icons/play_next.png') }}" alt="play_next" title="Play next">
            <img onclick="" class="cursor-pointer md:hidden w-6 min-w-6 m-2" src="{{ url_for('static',filename='images/icons/dots.png') }}" alt="menu">
        </div>
    </div>
{% endfor %}
